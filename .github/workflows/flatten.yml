name: Google Drive CSV Sync (on new file)

on:
  repository_dispatch:
    types: [ drive-csv-added ]   # sent by Apps Script
  workflow_dispatch:
    inputs:
      file_id:
        description: "Google Drive file ID (manual run)"
        required: false

jobs:
  drive-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Run Drive flatten script
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          set -euo pipefail
          # Prefer repository_dispatch payload; fall back to manual input
          FILE_ID="${{ github.event.client_payload.file_id }}"
          if [ -z "${FILE_ID}" ]; then
            FILE_ID="${{ inputs.file_id }}"
          fi
          if [ -z "${FILE_ID}" ]; then
            echo "::error::Missing file_id. If running manually, provide it in the UI. If using Apps Script, ensure it sends client_payload.file_id."
            exit 1
          fi

          echo "Processing Drive file: ${FILE_ID} (name: '${{ github.event.client_payload.file_name }}')"
          python pipeline/drive_script.py --file-id "${FILE_ID}"
